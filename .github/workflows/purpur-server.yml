name: Minecraft Purpur Server mit Serveo

on:
  workflow_dispatch:

jobs:
  start-server:
    runs-on: ubuntu-latest

    steps:
      # 1. Repository auschecken
      - uses: actions/checkout@v5

      # 2. Java 21 installieren
      - name: Setup Java 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      # 3. Arbeitsverzeichnis f체r den Server
      - name: Create server directory
        run: mkdir -p $GITHUB_WORKSPACE/minecraft_server

      # 4. Purpur 1.21.4 Build 2416 herunterladen
      - name: Download Purpur Server
        run: |
          curl -L -o $GITHUB_WORKSPACE/minecraft_server/purpur.jar \
          https://api.purpurmc.org/v2/purpur/1.21.4/2416/download

      # 5. EULA akzeptieren
      - name: Accept EULA
        run: echo "eula=true" > $GITHUB_WORKSPACE/minecraft_server/eula.txt

      # 6. Serveo TCP Tunnel starten
      - name: Start Serveo Tunnel
        run: |
          # Starte Serveo SSH Tunnel f체r Minecraft TCP-Port 25565
          nohup ssh -o StrictHostKeyChecking=no -R 0:localhost:25565 serveo.net &
          sleep 5
          echo "Serveo tunnel l채uft (siehe Logs f체r Hostname/Port)"

      # 7. Minecraft Server starten
      - name: Start Minecraft Server
        run: |
          cd $GITHUB_WORKSPACE/minecraft_server
          java -Xmx2G -Xms1G -jar purpur.jar nogui
